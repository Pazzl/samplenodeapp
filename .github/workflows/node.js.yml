name: Build

on: push

jobs:
  build:
    name: Test Node job
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        node: [12]
        os: [ubuntu-latest]
    steps:
      - name: my first step
        env:
          MY_VAR: Hi there! My name is
          FIRST_NAME: Alex
          MIDDLE_NAME: V
          LAST_NAME: Krupskiy
        run: |
          echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
      - name: my second step
        if: success()
        run: echo "The previous step has finished successfully"
      - name: my third step
        uses: actions/checkout@v1
        with: 
          node-version: 12
          registry-url: https://npm.pkg.github.com/
