name: Build

on:
  push:
    paths: 
      - '**.js'

jobs:
  build:
    name: Test Node job
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        node: [10, 12, 14]
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - node: 10
            os: macos-latest
            experimental: true
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run build --if-present
